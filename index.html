<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsPanel</title>
    <!-- loading jsPanel css -->
    <link rel="stylesheet" href="jspanel-4.7.0/jspanel.css">
</head>
<body background="main_background.jpg">
        
    <!-- loading jsPanel javascript -->
    <script src="jspanel-4.7.0/jspanel.js"></script>
    <!-- optionally load jsPanel extensions -->
    <script src="jspanel-4.7.0/extensions/contextmenu/jspanel.contextmenu.js"></script>
    <script src="jspanel-4.7.0/extensions/hint/jspanel.hint.js"></script>
    <script src="jspanel-4.7.0/extensions/modal/jspanel.modal.js"></script>
    <script src="jspanel-4.7.0/extensions/tooltip/jspanel.tooltip.js"></script>
    <script src="jspanel-4.7.0/extensions/dock/jspanel.dock.js"></script>

    <script>
        // create a default jsPanel
        jsPanel.create({
            headerControls: {
                close: 'remove',
                maximize: 'remove',
                minimize: 'remove',
                size: 'sm'
            },
            
            headerTitle: 'Select a Validation Rule',
            position:    'center-top 0 78',
            contentSize: '450 250',
            content:     '<div><table><tr>
                            <th>Company</th>
                            <th>Contact</th>
                            <th>Country</th>
                          </tr>
                          <tr>
                            <td>Alfreds Futterkiste</td>
                            <td>Maria Anders</td>
                            <td>Germany</td>
                          </tr>
                          <tr>
                            <td>Centro comercial Moctezuma</td>
                            <td>Francisco Chang</td>
                            <td>Mexico</td>
                          </tr>
                          <tr>
                            <td>Ernst Handel</td>
                            <td>Roland Mendel</td>
                            <td>Austria</td>
                          </tr>
                          <tr>
                            <td>Island Trading</td>
                            <td>Helen Bennett</td>
                            <td>UK</td>
                          </tr>
                          <tr>
                            <td>Laughing Bacchus Winecellars</td>
                            <td>Yoshi Tannamuri</td>
                            <td>Canada</td>
                          </tr>
                          <tr>
                            <td>Magazzini Alimentari Riuniti</td>
                            <td>Giovanni Rovelli</td>
                            <td>Italy</td>
                          </tr>
                        </table></div>',
            theme: 'light',
            
            headerControls: {
                minimize: 'remove',
             }

            callback: function () {
                this.content.style.padding = '20px';
            },
            onbeforeclose: function () {
                return confirm('Do you really want to close the panel?');
            }
        });
    </script>
</body>
</html>
